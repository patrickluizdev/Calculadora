<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"></link>

</head>
<body>
    <div class="grid-container">

        <div class="output">
            <div class="previous-operand">123</div>     
            <div data-currend-operand class="current-operand">456+</div>
        </div>
        <button data-clean class=" span-two" >ac</button>
        <button>del</button>
        <button data-operator class=" operador">+</button>
        <button data-number class="">1</button>
        <button data-number class="">2</button>
        <button data-number class="">3</button>
        <button data-operator class="operador ">*</button>
        <button data-number class="">4</button>
        <button data-number class="">5</button>
        <button data-number class="">6</button>
        <button data-operator class=" operador">+</button>
        <button data-number class="">7</button>
        <button data-number class="">8</button>
        <button data-number class="">9</button>
        <button data-operator class=" operador">-</button>
        <button data-number class="span-two ">.</button>
        <button data-number class="">0</button>
        <button data-igual class="operador">=</button>
    </div>
    
   
        

</body>

 <script src="script.js"> </script>

</html>
